steps:
- name: maven:3-jdk-8
  entrypoint: mvn
  args:
  - test
- name: maven:3-jdk-8
  entrypoint: mvn
  args:
  - package
  - -Dmaven.test.skip=true
- name: gcr.io/cloud-builders/docker
  args:
  - build
  - -t
  - gcr.io/$GOOGLE_CLOUD_PROJECT/clientmanager
  - --build-arg=WAR_FILE=target/*.war
  - .
images:
- gcr.io/$GOOGLE_CLOUD_PROJECT/clientmanager